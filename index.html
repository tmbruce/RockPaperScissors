<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="app.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>
    <div class="container">
      <div class="scoreBoard">
        <div class="scoreCard">
          <h2 id="human" class="player">Human</h2>
          <h2 id="human-score" class="score">0</h2>
        </div>
        <div class="scoreCard">
          <h2 class="player">Computer</h2>
          <h2 id="computer-score" class="score">0</h2>
        </div>
      </div>
    </div>
    <div class="button-group">
      <button class="rps-button rock">
        <img src="img/rock.svg" alt="rock" />
      </button>
      <button class="rps-button paper">
        <img src="img/paper.svg" alt="paper" />
      </button>
      <button class="rps-button scissors">
        <img src="img/scissors.svg" alt="scissors" />
      </button>
    </div>
    <h3 class="message">Make a selection to begin! First to five wins!</h3>
    <script src="script.js" />
  </body>
</html>
